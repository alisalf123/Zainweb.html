<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #FFD700; /* Yellow */
            color: white;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
        }

        .content {
            background-color: #ADD8E6; /* Light Blue */
            margin: 30px;
            padding: 20px;
            border-radius: 8px;
        }

        p {
            font-size: 1.2em;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, .contact-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #FFD700; /* Yellow */
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zain Web</h1>
    </header>

    <div class="content">
        <p>Hello, if you want to make any website for your work, email me!</p>
        <p>If you're interested in working with me, please choose from the options below:</p>

        <ul>
            <li>1. Write your email here</li>
            <li>2. Select the type of work (Business or Personal)</li>
        </ul>

        <div class="contact-form">
            <!-- Use Formspree for handling the form submission -->
            <form action="https://formspree.io/f/mwkwjdzj" method="POST">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="work">What work/business?</label>
                <select id="work" name="work">
                    <option value="business">Business</option>
                    <option value="personal">Personal</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Zain Web. All rights reserved.</p>
    </footer>

</body>
</html>
